<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown with Course Cards</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        .dropdown-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            display: inline-block;
            
            background-color: #f4f4f4;
        }

        .dropdown-btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .dropdown-btn:hover {
            background-color: #2980b9;
        }

        .arrow {
            margin-left: 10px;
        }

        /* Dropdown Content */
        .dropdown-content {
            max-height: 0;
            overflow: hidden;
            position: absolute;
            background-color: white;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            padding: 0;
            width: 300px;
            z-index: 1;
            border-radius: 5px;
            top: 45px;
            transition: max-height 0.5s ease, padding 0.5s ease;
            overflow-x: auto;
            /* Enable horizontal scrolling */
            overflow-y: auto;
            /* Enable vertical scrolling */
            white-space: nowrap;
            /* Ensure cards stay in a single row */
        }

        .dropdown-content.show {
            max-height: 250px;
            /* Adjust height to show more cards */
            padding: 10px;
        }

        .course-card {
            display: inline-block;
            /* Cards in a horizontal row */
            background-color: #ecf0f1;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 150px;
            /* Set fixed width for each card */
        }

        .course-card h3 {
            margin: 0;
        }

        .course-card p {
            margin: 5px 0 0;
        }

        .course-card:hover {
            background-color: #bdc3c7;
        }

        /* Scrollbar Styling */
        .dropdown-content::-webkit-scrollbar {
            height: 8px;
            /* Height of the horizontal scrollbar */
            width: 8px;
            /* Width of the vertical scrollbar */
        }

        .dropdown-content::-webkit-scrollbar-thumb {
            background-color: #3498db;
            /* Scrollbar thumb color */
            border-radius: 10px;
        }

        .dropdown-content:hover {
            scroll-behavior: smooth;
        }

        /* Responsive Media Queries */

        /* Large screens (Desktops and above 1200px) */
        @media screen and (min-width: 1200px) {
            .dropdown-content {
                width: 600px;
                /* Wider dropdown for large screens */
            }

            .course-card {
                width: 180px;
                /* Larger course cards */
            }
        }

        /* Medium screens (Tablets and above 768px) */
        @media screen and (max-width: 1199px) and (min-width: 768px) {
            .dropdown-content {
                width: 500px;
            }

            .course-card {
                width: 160px;
                /* Medium-sized course cards */
            }
        }

        /* Small screens (Mobile phones, below 768px) */
        @media screen and (max-width: 767px) {
            .dropdown-container {
                width: 100%;
                /* Full width on mobile */
            }

            .dropdown-btn {
                width: 100%;
                /* Button takes full width on mobile */
                text-align: left;
            }

            .dropdown-content {
                width: 100%;
                /* Full-width dropdown on mobile */
                white-space: normal;
                /* Allows stacking of course cards vertically */
                overflow-x: hidden;
            }

            .course-card {
                display: block;
                /* Stack course cards vertically */
                width: 100%;
                margin: 10px 0;
            }
        }

        /* Extra small screens (Mobile phones below 480px) */
        @media screen and (max-width: 480px) {
            .dropdown-btn {
                font-size: 14px;
                /* Smaller text size on very small screens */
                padding: 10px 15px;
            }

            .course-card {
                width: 100%;
                /* Full-width cards */
            }

            .dropdown-content {
                width: 100%;
                /* Adjust dropdown to full width */
                padding: 5px;
                /* Smaller padding for a cleaner look */
            }
        }
    </style>

</head>

<body>

    <div class="dropdown-container">
        <button id="dropdownBtn" class="dropdown-btn">Select Course <span class="arrow">â–¼</span></button>
        <div id="dropdownContent" class="dropdown-content">
            <div class="course-card">
                <h3>Course 1</h3>
                <p>Introduction to Programming</p>
            </div>
            <div class="course-card">
                <h3>Course 2</h3>
                <p>Advanced Web Development</p>
            </div>
            <div class="course-card">
                <h3>Course 3</h3>
                <p>Data Science Basics</p>
            </div>
            <div class="course-card">
                <h3>Course 4</h3>
                <p>Machine Learning</p>
            </div>
            <div class="course-card">
                <h3>Course 5</h3>
                <p>Artificial Intelligence</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("dropdownBtn").addEventListener("click", function () {
            var dropdownContent = document.getElementById("dropdownContent");

            // Toggle the 'show' class which controls max-height for sliding effect
            dropdownContent.classList.toggle("show");
        });

        // Close the dropdown if user clicks outside of it
        window.onclick = function (event) {
            if (!event.target.matches('.dropdown-btn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains("show")) {
                        openDropdown.classList.remove("show");
                    }
                }
            }
        };
    </script>
</body>

</html>
