<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>
    <link rel="icon" href="{% static 'images/Techxpert.png' %}" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .otp-container {
            background-color: #000000;
            padding: 30px 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #ffffff;
            margin-bottom: 15px;
        }

        p {
            color: #fffefe;
            margin-bottom: 25px;
        }

        .otp-inputs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .otp-inputs input {
            width: 40px;
            height: 50px;
            font-size: 24px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .otp-inputs input:focus {
            border-color: #4e54c8;
            outline: none;
            box-shadow: 0 0 8px rgba(78, 84, 200, 0.2);
        }

        .submit-btn {
            background-color: #050da3;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #0616f4;
        }

        .resend-otp {
            color: #ffffff;
            margin-top: 15px;
        }

        .resend-otp span {
            color: #ffffff;
            cursor: pointer;
            font-weight: bold;
        }

        .resend-otp span:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="otp-container">
        <h2>OTP Verification</h2>
        <p>Enter the OTP sent to your phone</p>
        <div class="otp-inputs">
            <input type="text" maxlength="1" id="otp1" oninput="moveToNext(this, 'otp2')" aria-label="OTP digit 1" />
            <input type="text" maxlength="1" id="otp2" oninput="moveToNext(this, 'otp3')" aria-label="OTP digit 2" />
            <input type="text" maxlength="1" id="otp3" oninput="moveToNext(this, 'otp4')" aria-label="OTP digit 3" />
            <input type="text" maxlength="1" id="otp4" oninput="moveToNext(this, 'otp5')" aria-label="OTP digit 4" />
            <input type="text" maxlength="1" id="otp5" oninput="moveToNext(this, 'otp6')" aria-label="OTP digit 5" />
            <input type="text" maxlength="1" id="otp6" oninput="moveToNext(this, '')" aria-label="OTP digit 6" />
        </div>
        <button class="submit-btn" onclick="verifyOTP()">Verify OTP</button>
        <p class="resend-otp">Didn't receive the code? <span onclick="resendOTP()">Resend OTP</span></p>
    </div>
    <script src="{% static 'js/OTP.js' %}"></script>
</body>

</html>
