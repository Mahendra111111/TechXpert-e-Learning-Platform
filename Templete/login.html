<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Xpert</title>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link rel="icon" href="{% static 'images/Techxpert.png' %}" type="image/png">
</head>
<body>
    <div class="login_form">
        <!-- Login form container -->
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <h3>Log in</h3>
            <h3>To get in the world of Tech Xpert</h3>
            <div class="login_option">
                <!-- Google button -->
                <div class="option">
                    <a href="{% url 'login_google' %}">
                        <img src="{% static 'images/google.png' %}" alt="Login with Google">
                    </a>
                </div>

                <!-- Facebook button -->
                <div class="option">
                    <a href="{% url 'login_facebook' %}">
                        <img src="{% static 'images/facebook.png' %}" alt="Login with Facebook">
                    </a>
                </div>

                <!-- GitHub button -->
                <div class="option">
                    <a href="{% url 'login_github' %}">
                        <img src="{% static 'images/github.png' %}" alt="Login with GitHub">
                    </a>
                </div>

                <!-- Apple button -->
                <div class="option">
                    <a href="{% url 'login_apple' %}">
                        <img src="{% static 'images/apple.png' %}" alt="Login with Apple">
                    </a>
                </div>
            </div>

            <!-- Login option separator -->
            <p class="separator">
                <span>or</span>
            </p>

            <!-- Email input box -->
            <div class="input_box">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email address" required />
            </div>

            <!-- Password input box -->
            <div class="input_box">
                <div class="password_title">
                    <label for="password">Password</label>
                    <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </div>
                <input type="password" id="password" name="password" placeholder="Enter your password" required />
            </div>

            <!-- Login button -->
            <button type="submit">Log In</button>
            <p class="sign_up">Don't have an account? <a href="{% url 'sign_up' %}">Create account</a></p><br>
        </form>
    </div><br>
</body>
</html>
