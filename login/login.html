<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech Xpert</title>
  <link rel="stylesheet" href="/css/login.css" />
  <link rel="icon" href=".\images\Techxpert.png" type="image/jng">
</head>
<body>
  <div class="login_form">
    <!-- Login form container -->
    <form action="#">
      <h3>Log in </h3>
      <h3>To get in the world of Tech Xpert</h3>
      <div class="login_option">
        <!-- Google button -->
        <!-- Google button -->
        <div class="option">
          <a href="#">
            <img src="/images/google.png">
          </a>
        </div>

        <!-- Apple button -->
        <div class="option">
          <a href="#">
            <img src="/images/facebook.png">
          </a>
        </div>
        <div class="option">
          <a href src="facebook.png">
            <img src="/images/github.png">
          </a>
        </div>

        <div class="option">
          <a href src="facebook.png">
            <img src="/images/apple.png">
          </a>

        </div>
      </div>

      <!-- Login option separator -->
      <p class="separator">
        <span>or</span>
      </p>

      <!-- Email input box -->
      <div class="input_box">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email address" required />
      </div>

      <!-- Paswwrod input box -->
      <div class="input_box">
        <div class="password_title">
          <label for="password">Password</label>
          <a href="/login/forget.html">Forgot Password?</a>
        </div>

        <input type="password" id="password" placeholder="Enter your password" required />
      </div>
       <!-- Login button -->
      <button type="submit"><a href="main.html"></a>Log In</button>
      <p class="sign_up">Don't have an account? <a href="sign-up.html">Create account</a></p><br>
    </form>
  </div><br>
</body>
</html>
