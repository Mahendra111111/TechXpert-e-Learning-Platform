<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech Xpert</title>
  <link rel="icon" href=".\images\Techxpert.png" type="image/jng">
  <link rel="stylesheet" href="/css/sign-up.css">
</head>
<body>
  <div class="login_form">
    <!-- Login form container -->
    <form action="#">
      <h3>Sign in </h3>
      <h3>To get in the world of Tech Xpert</h3>
      <div class="login_option">
        <!-- Google button -->
        <div class="option">
          <a href="#">
            <img src="/images/google.png">
          </a>
        </div>

        <!-- Apple button -->
        <div class="option">
          <a href="#">
            <img src="/images/facebook.png">
          </a>
        </div>
        <div class="option">
          <a href src="facebook.png">
            <img src="/images/github.png">
          </a>
        </div>

        <div class="option">
          <a href src="facebook.png">
            <img src="/images/apple.png">
          </a>

        </div>
      </div>

      <!-- Login option separator -->
      <p class="separator">
        <span>or</span>
      </p>

      <!-- Username input box -->
      <div class="input_box">
        <label for="Username">Username</label>
        <input type="text" id="text" placeholder="Username" required />
      </div>

      <!-- Email input box -->
      <div class="input_box">
        <div class="text">
          <label for="Email">Email</label>
        </div>
        <input type="email" id="eamil" placeholder="Enter your Email" required />
      </div>
      <!--Create password input box-->
      <div class="input_box">
        <div class="text">
            <label for="password">Password</label>
        </div>
        <input type="password" id="password" placeholder="Create Password" required/>
      </div>

       <!-- Login button -->
      <button type="submit">Sign up</button>
      <p class="sign_up">already have an account? <a href="login.html">log in</a></p><br>
    </form>
  </div><br>
</body>
</html>
